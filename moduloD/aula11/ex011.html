<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Qual país você mora?: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    
    
    </div>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var pais = txtv.value
            res.innerHTML = `Você mora atualmente no <strong>${pais}</strong>!`
            if (pais != 'Brasil') {
                res.innerHTML += `<p>Você é <Strong>Estrangeiro</strong>!</p>`
            } else{
                res.innerHTML += `<p>Você é <strong>Brasileiro<strong>!</p>`
            }
        }
    </script>
</body>
</html>
